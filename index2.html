<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Username Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #0000;
	color: white;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid red;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .error-message {
        color: red;
        margin-top: 5px;
    }
    .btn {
	    background-color: white;
	    color: black;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Username</h2>
        <form id="usernameForm">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <p id="usernameError" class="error-message"></p>
            <button class="btn" type="submit">Next</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        $(document).ready(function() {
            $("#usernameForm").submit(function(event) {
                event.preventDefault();
                const inputUsername = $("#username").val();
                const usernameError = $("#usernameError");
                const messageElement = $("#message");

                // Reset error messages
                usernameError.text("");
                messageElement.text("");

                // Check for empty username
                if (inputUsername.trim() === "") {
                    usernameError.text("Please enter a username");
                    return;
                }

                // Check username availability using AJAX
                $.ajax({
                    url: "check_username.php",
                    method: "POST",
                    data: { username: inputUsername },
                    dataType: "json",
                    success: function(response) {
                        if (response.available) {
                            messageElement.text("Congratulations! Username is available");
                        } else {
                            messageElement.text("Sorry, username is already taken");
                        }
                    },
                    error: function() {
                        messageElement.text("Error occurred while checking username availability");
                    }
                });
            });
        });
    </script>
</body>
</html>
